<!DOCTYPE>
<html>
    <head>
        <style>
            .input-boxes {
                width: 100%;
                margin-bottom: 10px;
            }

            .sign-up-btn {
                width: 100px;
                margin-top: 10px;
                width: 50%;
                height: 50px;
            }

            .output-content {
                margin-top: 50px;
                font-size: 30px;
                letter-spacing: 2px;
                line-height: 50px;
            }
        </style>
    	<script src="angular.min.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    	<script type="text/javascript">
            $(document).ready(function() {

            });
    	</script>
    </head>

    <body>

        <div class="page-header">
          <h1> Bootstrap + Angularjs<small> Sign Up Form </small></h1>
        </div>

        <div class="container" ng-app="coolApp" ng-controller="myCtrl">

            <!-- first row -->
            <div class="row">
                <div class="input-boxes-container col-sm-6">
                    <input type="text" class="input-boxes" ng-model="fname" placeholder="First Name">
                </div>
                <div class="input-boxes-container col-sm-6">
                    <input type="text" class="input-boxes" ng-model="lname" placeholder="Last Name">
                </div>
            </div>

            <!-- second row -->
            <div class="row">
                <div class = "input-boxes-container col-sm-4">
                    <input type="text" class="input-boxes" ng-model="email" placeholder="Email">
                </div>

                <div class = "input-boxes-container col-sm-4">
                    <input type="password" class="input-boxes" ng-model="password1" placeholder="Password">
                </div>

                <div class = "input-boxes-container col-sm-4">
                    <input type="password" class="input-boxes" ng-model="password2" placeholder="Confirm Password">
                </div>
            </div>
            
            <div class="text-left output-content">
                    Hi folks, my name is <b>{{ fname }} {{ lname }}</b><br> My email address is <b>{{ email }}</b><br>
                    Your passwords <b>{{ passwordMatcher() }}</b>.

            </div>

            <div class="text-center">
                <hr>
                <button type="button" class="sign-up-btn btn btn-success">Sign up</button><br>
            </div>
            
        </div>

        <script src="signupController.js"></script>

    </body>

</html>
